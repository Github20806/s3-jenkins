<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundarya's Website</title>
    <style>
        body {
            background-color: #f0f0f0; /* Gray background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: space-between;
        }

        header {
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80px;
            width: 100%;
        }

        .name {
            font-size: 36px;
            margin-top: 20px;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            height: calc(100vh - 200px); /* Adjust this value to fit your content */
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
        }

        footer {
            background-color: #222;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="name">Soundarya</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
    </nav>
    <!-- Your main content goes here -->
    <footer>
        &copy; 2023 Soundarya
    </footer>
</body>
</html>
